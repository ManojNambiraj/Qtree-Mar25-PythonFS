<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Dept</th>
          <th>College</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Raj</td>
          <td>22</td>
          <td>IT</td>
          <td>XYZ</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kavi</td>
          <td>24</td>
          <td>BSC</td>
          <td>ABC</td>
        </tr>
      </tbody>
    </table>

    <form>
      <h2>User Register</h2>

      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="gender">Gender</label><br />

        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>

      <div>
        <label for="favcolor">Favorite Color</label><br />
        <input type="checkbox" id="blue" /><label for="blue">Blue</label><br>
        <input type="checkbox" id="green" /><label for="green">green</label><br>
        <input type="checkbox" id="Yellow" /><label for="Yellow">Yellow</label><br>
        <input type="checkbox" id="Black" /><label for="Black">Black</label><br>
      </div>

      <input type="submit" />
      <button>Cancel</button>
    </form>
  </body>
</html>
